<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory match game</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        header, footer {
            background-color: grey;
            color: black;
            text-align: center;
            padding: 10px;
        }

        main {
            padding: 10px 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            width: 440px;
            margin: auto;
        }

        .grid-item {
            display: grid;
            width: 100px;
            height: 100px;
            justify-content: center;
            align-items: center;
            background-color: gray;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>5c22Memory match game</h1>       
    </header>
    <main>
        <div class="grid-container">
            <div id="grid" class="grid-item"></div>
            <div id="grid" class="grid-item"></div>
            <div id="grid" class="grid-item"></div>
            <div id="grid" class="grid-item"></div>
            <div id="grid" class="grid-item"></div>
            <div id="grid" class="grid-item"></div>
            <div id="grid" class="grid-item"></div>
            <div id="grid" class="grid-item"></div>
            <div id="grid" class="grid-item"></div>
            <div id="grid" class="grid-item"></div>
            <div id="grid" class="grid-item"></div>
            <div id="grid" class="grid-item"></div>
            <div id="grid" class="grid-item"></div>
            <div id="grid" class="grid-item"></div>
            <div id="grid" class="grid-item"></div>
            <div id="grid" class="grid-item"></div>
        </div>
        <h1 style="text-align:center;">Game message:</h1>
        <button onclick="myFunction()">restart</button>
    </main>
    <footer>
        <b>5c22Memory match game</b>
    </footer>
    <script>
        var clickCount = document.getElementById("grid");
        document.getElementById("grid").onclick = function() {myFunction()};

        function myFunction() {
            if(document.getElementById("grid").onclick = function() {myFunction()}) {
                document.getElementById("grid").innerHTML = "a" ;
            };
            //document.getElementById("grid").innerHTML = "a" ;
        }
    </script>
</body>
</html>
