<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory match game</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        header, footer {
            background-color: grey;
            color: black;
            text-align: center;
            padding: 10px;
        }

        main {
            padding: 10px 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            width: 440px;
            margin: auto;
        }

        .grid-item {
            display: grid;
            width: 100px;
            height: 100px;
            justify-content: center;
            align-items: center;
            background-color: gray;
            cursor: pointer;
        }

        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }

        .red {
            background-color: red;
        }

        .pink {
            background-color: pink;
        }

        .orange {
            background-color: orange;
        }

        .purple {
            background-color: purple;
        }

        .brown {
            background-color: brown;
        }
    </style>
</head>
<body>
    <header>
        <h1>5c22Memory match game</h1>       
    </header>
    <main>
        <div class="grid-container">
            <div id="grid" class="grid-item"></div>

            <div id="grid3" class="grid-item"></div>
            <div id="grid4" class="grid-item"></div>

            <div id="grid6" class="grid-item"></div>

            <div id="grid9" class="grid-item"></div>
            <div id="grid10" class="grid-item"></div>
            <div id="grid11" class="grid-item"></div>
            <div id="grid12" class="grid-item"></div>
            <div id="grid13" class="grid-item"></div>
            <div id="grid14" class="grid-item"></div>
            <div id="grid15" class="grid-item"></div>
            <div id="grid16" class="grid-item"></div>
        </div>

</html>
