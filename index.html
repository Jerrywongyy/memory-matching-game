<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory match game</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        header, footer {
            background-color: grey;

        main {

        .gridcontainer {
            display: grid;

            width: 440px;
            margin: auto;
        }

        .grid {
            display: grid;
            width: 100px;
            height: 100px;
            justify-content: center;
            align-items: center;
            background-color: gray;
            cursor: pointer;
        }

    </style>
</head>

</html>
